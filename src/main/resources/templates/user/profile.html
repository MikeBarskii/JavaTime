<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Profile</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" media="screen">
    <link rel="stylesheet" th:href="@{/css/main.css}">

    <link rel="shortcut icon" th:href="@{/images/favicon.ico}" type="image/x-icon">
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <a class="navbar-brand" th:href="@{/main}">Main Page</a>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul th:if="${user.getRoles().iterator().next().getRole().equals('USER')}" class="nav navbar-nav">
                <li>
                    <a th:href="@{/single/elem/1}">Single programming</a>
                </li>
                <li>
                    <a th:href="@{/multi/elem/1}">Multiprogramming</a>
                </li>
            </ul>
            <ul th:if="${user.getRoles().iterator().next().getRole().equals('ADMIN')}" class="nav navbar-nav">
                <li>
                    <a th:href="@{/admin}">Users</a>
                </li>
                <li>
                    <a th:href="@{/admin_competitions}">Competitions</a>
                </li>
                <li>
                    <a th:href="@{/tasks}">Tasks</a>
                </li>
            </ul>
            <a th:href="@{/logout}" class="logout">Logout</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <!-- left column -->
        <div class="col-md-4 col-sm-6 col-xs-12">
            <div class="text-center">
                <img th:src="@{/images/user-default.png}" class="avatar img-circle img-thumbnail" alt="avatar">
                <h6>Upload a different photo...</h6>
                <input type="file" class="text-center center-block well well-sm">
            </div>
        </div>
        <!-- edit form column -->
        <div class="col-md-8 col-sm-6 col-xs-12 personal-info">
            <h3>Personal info</h3>
            <form class="form-horizontal" th:action="@{/profile}" th:object="${user}" method="POST" role="form">
                <div class="form-group">
                    <label class="col-lg-3 control-label">First name:</label>
                    <div class="col-lg-8">
                        <input class="form-control" id="userName" th:field="*{name}" th:value="${user.name}"
                               type="text" title="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Last name:</label>
                    <div class="col-lg-8">
                        <input class="form-control" th:field="*{lastName}" th:value="${user.lastName}"
                               type="text" title="Surname" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Company:</label>
                    <div class="col-lg-8">
                        <input class="form-control" th:field="*{company}" th:value="${user.company}"
                               type="text" title="Company">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Email:</label>
                    <div class="col-lg-8">
                        <input class="form-control" th:field="*{email}" th:value="${user.email}"
                               type="email" title="Email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">Password:</label>
                    <div class="col-md-8">
                        <input class="form-control" th:value="${user.password}"
                               type="password" title="Password" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">Confirm password:</label>
                    <div class="col-md-8">
                        <input class="form-control" th:value="${user.password}"
                               type="password" title="Confirm password" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label"></label>
                    <div class="col-md-8">
                        <button type="submit" name="edit-submit"
                                class="btn btn-primary">Save Changes
                        </button>
                        <span></span>
                        <input class="btn btn-default restore" value="Cancel" type="reset">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
