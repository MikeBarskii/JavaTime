<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Competitions</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" media="screen">
    <link rel="stylesheet" th:href="@{/css/main.css}">

    <link rel="shortcut icon" th:href="@{/images/favicon.ico}" type="image/x-icon">

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>

</head>
<body>
<div class="panel panel-default">

    <div class="container">

        <div class="row">
            <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <div class="container">
                    <a class="navbar-brand" th:href="@{/main}">Main Page</a>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li>
                                <a th:href="@{/profile}">Profile</a>
                            </li>
                            <li>
                                <a th:href="@{/admin_competitions}">Competitions</a>
                            </li>
                            <li>
                                <a th:href="@{/tasks}">Tasks</a>
                            </li>
                        </ul>
                        <a th:href="@{/logout}" class="logout">Logout</a>
                    </div>
                </div>
            </nav>

            <div class="panel-heading rating">Competitions</div>

            <!-- Table -->
            <table class="table user_table">
                <tr class="title_tr">
                    <th>â„–</th>
                    <th>Name</th>
                    <th>Due Date</th>
                    <th>Participants</th>
                    <th>Winner</th>
                    <th id="competition_add"><a th:href="@{/competition_add}" class="btn btn-success">Add</a></th>
                </tr>
                <tr th:each="competition,iter : ${competitions}">
                    <td th:text="${iter.index}+1"></td>
                    <td th:text="${competition.name}"></td>
                    <td th:text="${competition.due_date}">></td>
                    <td th:text="${competition.participants}"></td>
                    <td th:text="${competition.winner}"></td>
                    <td>
                        <a th:href="@{/competition_edit/} + ${competition.id}">
                            <button class="btn btn-default"><span class="glyphicon glyphicon-edit"></span> Edit
                            </button>
                        </a>
                        <a th:href="@{/competition_remove/} + ${competition.id}">
                            <button class="btn btn-primary"><span class="glyphicon glyphicon-remove"></span> Delete
                            </button>
                        </a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
