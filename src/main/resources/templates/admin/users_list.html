<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users List</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" media="screen">
    <link rel="stylesheet" th:href="@{/css/main.css}">

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">

    <link rel="shortcut icon" th:href="@{/images/favicon.ico}" type="image/x-icon">
</head>
<body>
<div class="panel panel-default">

    <div class="container">

        <div class="row">
            <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <div class="container">
                    <a class="navbar-brand" th:href="@{/main}">Main Page</a>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li>
                                <a th:href="@{/profile}">Profile</a>
                            </li>
                            <li>
                                <a th:href="@{/admin_competitions}">Competitions</a>
                            </li>
                            <li>
                                <a th:href="@{/tasks}">Tasks</a>
                            </li>
                        </ul>
                        <a th:href="@{/logout}" class="logout">Log Out</a>
                    </div>
                </div>
            </nav>

            <div class="panel-heading rating">Users Rating</div>

            <!-- Table -->
            <table class="table" style="text-align: center">
                <tr class="title_tr">
                    <th>â„–</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Wins</th>
                    <th>Email</th>
                    <th>Change</th>
                </tr>
                <tr th:each="user,iter : ${users}" class="user_tr">
                    <td th:text="${iter.index}+1">1</td>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td th:text="${user.wins}"></td>
                    <td th:text="${user.email}" th:value="${user.email}">mike@mail.ru</td>
                    <td>
                        <a th:href="@{'/change_user/' + ${user.id}}">
                            <button class="btn btn-default"><span class="glyphicon glyphicon-edit"></span> Edit
                            </button>
                        </a>
                        <a th:href="@{'/remove_user/' + ${user.id}}">
                            <button class="btn btn-primary"><span class="glyphicon glyphicon-remove"></span> Delete
                            </button>
                        </a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
