<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users List</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" media="screen">
    <link rel="stylesheet" th:href="@{/css/main.css}">

    <link rel="shortcut icon" th:href="@{/images/favicon.ico}" type="image/x-icon">
</head>
<body>
<div class="panel panel-default">

    <div class="container">

        <div class="row">
            <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <div class="container">
                    <a class="navbar-brand" th:href="@{/main}">Main Page</a>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li>
                                <a th:href="@{/profile}">Profile</a>
                            </li>
                            <li>
                                <a th:href="@{/competitions}">Competitions</a>
                            </li>
                            <li>
                                <a th:href="@{/tasks}">Tasks</a>
                            </li>
                        </ul>
                        <a th:href="@{/logout}" class="logout">Logout</a>
                    </div>
                </div>
            </nav>

            <div class="panel-heading rating">Users Rating</div>

            <!-- Table -->
            <table class="table user_table">
                <tr class="title_tr">
                    <th>â„–</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Wins</th>
                    <th>Email</th>
                </tr>
                <tr th:each="user,iter : ${users}">
                    <td th:text="${iter.index}+1">1</td>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td>2</td>
                    <td th:text="${user.email}" th:value="${user.email}">mike@mail.ru</td>
                    <!--<td><a class="btn btn-default">Profile</a></td>-->
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
