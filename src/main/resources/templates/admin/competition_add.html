<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adding Competition</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" media="screen">
    <link rel="stylesheet" th:href="@{/css/main.css}">

    <link rel="shortcut icon" th:href="@{/images/favicon.ico}" type="image/x-icon">

    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery.js}"></script>
</head>

<body>
<div class="row">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <a class="navbar-brand" th:href="@{/main}">Main Page</a>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a th:href="@{/profile}">Profile</a>
                    </li>
                    <li>
                        <a th:href="@{/competitions}">Competitions</a>
                    </li>
                    <li>
                        <a th:href="@{/tasks}">Tasks</a>
                    </li>
                </ul>
                <a th:href="@{/logout}" class="logout">Logout</a>
            </div>
        </div>
    </nav>
</div>

<div class="container">
    <div class="row">
        <form class="form-horizontal" th:action="@{/competition_add}" method="POST" role="form">
            <fieldset>

                <!-- Form Name -->
                <legend>Competition</legend>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-2 control-label" for="competition_name">Competition Name</label>
                    <div class="col-md-5">
                        <input id="competition_name" th:field="${competition.name}" placeholder="Competition Name"
                               class="form-control input-md" type="text" tabindex="1" required>
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-2 control-label" for="deadline">Expected Deadline</label>
                    <div class="col-md-4">
                        <input id="deadline" th:field="${competition.due_date}" name="deadline" placeholder="date"
                               class="form-control input-md"
                               type="datetime-local" tabindex="15" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label">Users</label>
                    <div class="col-md-4">
                        <select id="competition_users" multiple class="form-control" size="5">
                            <option th:each="user : ${users}" th:text="${user.name}"></option>
                        </select>
                    </div>
                    <input type="button" name="Button" id="select_all_users" value="Select All"/>
                </div>

                <!--&lt;!&ndash; Select Basic &ndash;&gt;-->
                <!--<div class="form-group">-->
                <!--<label class="col-md-2 control-label" for="task_level">Task Level</label>-->
                <!--<div class="col-md-4">-->
                <!--<select id="task_level" th:field="${level.level}" class="form-control">-->
                <!--<option th:each="level : ${levels}"-->
                <!--th:value="${level.level}"-->
                <!--th:text="${level.level}"></option>-->
                <!--</select>-->
                <!--</div>-->
                <!--</div>-->

                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-2 control-label" for="submit"></label>
                    <div class="col-md-4 adding_buttons">
                        <button id="submit" name="submit" class="btn btn-success" tabindex="16">Add
                        </button>
                        <button class="btn btn-primary" value="Cancel" type="reset">Cancel</button>
                        <a class="btn btn-default" th:href="@{/competitions}">Back</a>
                    </div>
                </div>

            </fieldset>
        </form>

    </div>
</div>

<script>
    $('#select_all_users').click(function () {
        $('#competition_users').find('option').prop('selected', true);
    });
</script>

</body>
</html>
