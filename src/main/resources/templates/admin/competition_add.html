<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adding Competition</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" media="screen">
    <link rel="stylesheet" th:href="@{/css/main.css}">

    <link rel="shortcut icon" th:href="@{/images/favicon.ico}" type="image/x-icon">
</head>

<body>
<div class="row">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <a class="navbar-brand" th:href="@{/main}">Main Page</a>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a th:href="@{/profile}">Profile</a>
                    </li>
                    <li>
                        <a th:href="@{/competitions}">Competitions</a>
                    </li>
                </ul>
                <a th:href="@{/logout}" class="logout">Logout</a>
            </div>
        </div>
    </nav>
</div>

<div class="container">
    <div class="row">
        <form class="form-horizontal">
            <fieldset>

                <!-- Form Name -->
                <legend>Competition</legend>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-2 control-label" for="competition_name">Name</label>
                    <div class="col-md-5">
                        <input id="competition_name" name="name" placeholder="Competition Name"
                               class="form-control input-md" type="text" required>

                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-2 control-label" for="description">Description</label>
                    <div class="col-md-4">
                        <textarea id="description" name="description" placeholder="Description"
                                  class="form-control input-md"
                                  style="height: 90px" required>
                        </textarea>
                    </div>
                </div>


                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-2 control-label" for="example_1">Example</label>
                    <div class="col-md-2">
                        <input id="example_1" name="example_1" placeholder="EXAMPLE INPUT" class="form-control input-md"
                               type="text">
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-2 control-label"></label>
                    <div class="col-md-2">
                        <input placeholder="EXAMPLE OUTPUT" class="form-control input-md" type="text">
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-2 control-label" for="input_1">Tests</label>
                    <div class="col-md-2">
                        <input id="input_1" placeholder="INPUT №1" class="form-control input-md" type="text">
                    </div>
                    <div class="col-md-2">
                        <input placeholder="INPUT №2" class="form-control input-md" type="text">
                    </div>
                    <div class="col-md-2">
                        <input placeholder="INPUT №3" class="form-control input-md" type="text">
                    </div>
                    <div class="col-md-2">
                        <input placeholder="INPUT №4" class="form-control input-md" type="text">
                    </div>
                    <div class="col-md-2">
                        <input placeholder="INPUT №5" class="form-control input-md" type="text">
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-2 control-label"></label>
                    <div class="col-md-2">
                        <input placeholder="OUTPUT №1" class="form-control input-md" type="text">
                    </div>
                    <div class="col-md-2">
                        <input placeholder="OUTPUT №2" class="form-control input-md" type="text">
                    </div>
                    <div class="col-md-2">
                        <input placeholder="OUTPUT №3" class="form-control input-md" type="text">
                    </div>
                    <div class="col-md-2">
                        <input placeholder="OUTPUT №4" class="form-control input-md" type="text">
                    </div>
                    <div class="col-md-2">
                        <input placeholder="OUTPUT №5" class="form-control input-md" type="text">
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-2 control-label" for="deadline">Expected Deadline</label>
                    <div class="col-md-4">
                        <input id="deadline" name="deadline" placeholder="date" class="form-control input-md"
                               type="datetime-local" required>
                    </div>
                </div>

                <!-- Select Basic -->
                <div class="form-group">
                    <label class="col-md-2 control-label" for="uregency">Urgency</label>
                    <div class="col-md-4">
                        <select id="uregency" name="uregency" class="form-control">
                            <option value="NormalLevel">Normal Level</option>
                            <option value="Urgent">Urgent</option>
                            <option value="VeryUrgent">Very Urgent</option>
                        </select>
                    </div>
                </div>

                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-2 control-label" for="submit"></label>
                    <div class="col-md-4 competitions_buttons">
                        <button id="submit" name="submit" class="btn btn-success" style="width:30%">Add</button>
                        <button class="btn btn-primary" style="width:30%" value="Cancel" type="reset">Cancel</button>
                        <a class="btn btn-default" th:href="@{/admin}">Back</a>
                    </div>
                </div>

            </fieldset>
        </form>

    </div>
</div>
</body>
</html>
